# .github/workflows/rss-to-telegram.yml
name: SharePoint → Telegram

on:
  schedule:
    - cron: '*/10 * * * *'   # every 10 minutes
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install deps & run notifier
        env:
          CLIENT_ID:     ${{ secrets.AZURE_CLIENT_ID }}
          TENANT_ID:     ${{ secrets.AZURE_TENANT_ID }}
          CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          SITE_ID:       ${{ secrets.SITE_ID }}
          LIST_ID:       ${{ secrets.LIST_ID }}
          BOT_TOKEN:     ${{ secrets.BOT_TOKEN }}
          CHAT_ID:       ${{ secrets.CHAT_ID }}
        run: |
          pip install msal requests
          python3 - << 'EOF'
          import os, json, time, msal, requests, pathlib

          # — authenticate —
          app = msal.ConfidentialClientApplication(
            os.environ['CLIENT_ID'],
            authority=f"https://login.microsoftonline.com/{os.environ['TENANT_ID']}",
            client_credential=os.environ['CLIENT_SECRET']
          )
          token = app.acquire_token_for_client(
            ["https://graph.microsoft.com/.default"]
          )["access_token"]

          # — load state —
          state_file = pathlib.Path("last_state.json")
          last = int(time.time()) - 3600
          if state_file.exists():
            last = json.loads(state_file.read_text()).get("last", last)

          # — fetch all items (no $orderby) —
          site = os.environ['SITE_ID']
          lst  = os.environ['LIST_ID']
          url = (
            f"https://graph.microsoft.com/v1.0/sites/{site}"
            f"/lists/{lst}/items"
            "?$expand=fields"
          )
          resp = requests.get(url, headers={"Authorization":f"Bearer {token}"})
          resp.raise_for_status()
          items = resp.json().get("value", [])

          # — sort newest-first in Python —
          items.sort(key=lambda i: i["fields"]["createdDateTime"], reverse=True)

          # — send any new ones —
          new_last = last
          for itm in items:
            ts = int(time.mktime(
              time.strptime(itm["fields"]["createdDateTime"], "%Y-%m-%dT%H:%M:%SZ")
            ))
            if ts <= last:
              break

            title = itm["fields"].get("Title","(no title)")
            link  = itm.get("webUrl")
            text  = f"*{title}*\n{link}"
            r = requests.post(
              f"https://api.telegram.org/bot{os.environ['BOT_TOKEN']}/sendMessage",
              json={"chat_id":os.environ['CHAT_ID'], "parse_mode":"Markdown", "text":text}
            )
            r.raise_for_status()
            new_last = max(new_last, ts)

          # — persist state —
          state_file.write_text(json.dumps({"last":new_last}))
          EOF
