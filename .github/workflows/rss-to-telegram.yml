name: SharePoint → Telegram

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    env:
      AZURE_CLIENT_ID:     ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID:     ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      SITE_ID:             ${{ secrets.SITE_ID }}
      LIST_ID:             ${{ secrets.LIST_ID }}
      BOT_TOKEN:           ${{ secrets.BOT_TOKEN }}
      CHAT_ID:             ${{ secrets.CHAT_ID }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Restore last_state cache
        uses: actions/cache@v3
        with:
          path: last_state.json
          # key should be unique per list
          key: state-${{ env.SITE_ID }}-${{ env.LIST_ID }}

      - name: Fetch SP items & notify Telegram
        run: |
          set -euo pipefail
          pip install --user msal requests

          python3 - << 'EOF'
          import os, json, time, msal, requests, pathlib

          # Auth
          app = msal.ConfidentialClientApplication(
            os.environ['AZURE_CLIENT_ID'],
            authority=f"https://login.microsoftonline.com/{os.environ['AZURE_TENANT_ID']}",
            client_credential=os.environ['AZURE_CLIENT_SECRET']
          )
          token_resp = app.acquire_token_for_client(["https://graph.microsoft.com/.default"])
          if "access_token" not in token_resp:
            print("❌ Azure auth failed:", token_resp); exit(1)
          token = token_resp["access_token"]

          # Build URL
          site = os.environ['SITE_ID']; lst = os.environ['LIST_ID']
          url = (
            f"https://graph.microsoft.com/v1.0/sites/{site}"
            f"/lists/{lst}/items"
            f"?$expand=fields"
            f"&$orderby=createdDateTime desc"
          )
          print("➡️ Fetching:", url)

          # Load last timestamp (default: 0 so we catch everything once)
          state_file = pathlib.Path("last_state.json")
          last = 0
          if state_file.exists():
              last = json.loads(state_file.read_text()).get("last", last)

          # Fetch & Loop
          resp = requests.get(url, headers={"Authorization": f"Bearer {token}"})
          resp.raise_for_status()
          items = resp.json().get("value", [])
          print(f"🔢 Received {len(items)} items")

          new_last = last
          for idx, itm in enumerate(items, start=1):
              dt = itm.get("createdDateTime")
              if not dt: continue
              ts = int(time.mktime(time.strptime(dt, "%Y-%m-%dT%H:%M:%SZ")))
              if ts <= last:
                  print(f"↳ already processed (ts={ts} <= last={last}); stopping loop")
                  break

              title = itm.get("fields", {}).get("Title", "<no title>")
              link  = itm.get("webUrl")
              print(f"↳ Sending: {title}")
              requests.post(
                f"https://api.telegram.org/bot{os.environ['BOT_TOKEN']}/sendMessage",
                json={"chat_id": os.environ['CHAT_ID'],
                      "parse_mode": "Markdown",
                      "text": f"*{title}*\n{link}"}
              ).raise_for_status()
              new_last = max(new_last, ts)

          # Save state
          state_file.write_text(json.dumps({"last": new_last}))
          EOF

      - name: Save last_state cache
        uses: actions/cache@v3
        with:
          path: last_state.json
          key: state-${{ env.SITE_ID }}-${{ env.LIST_ID }}
